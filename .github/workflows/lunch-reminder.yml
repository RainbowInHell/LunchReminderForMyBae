name: ğŸ½ï¸ Lunch Reminder Bot

on:
  schedule:
    # Runs exactly at 8:00 AM Minsk time (UTC+3) on weekdays
    # This translates to 05:00 UTC (8:00 UTC+3)
    - cron: '0 5 * * 1-5'
  workflow_dispatch: # Allows manual triggering for testing

jobs:
  test-bot:
    runs-on: ubuntu-latest

    steps:
    - name: â° Verify it's a weekday (skip if manual trigger)
      if: github.event_name == 'schedule'
      run: |
        day_of_week=$(date +%u)
        if [ $day_of_week -gt 5 ]; then
          echo "ğŸ“… Today is weekend (day $day_of_week) - skipping lunch reminder"
          exit 1
        fi
        echo "âœ… Today is weekday (day $day_of_week) - proceeding with lunch reminder"
    - name: ğŸ“¥ Checkout code  
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ”¨ Build application
      run: dotnet build --configuration Release --no-restore

    - name: ğŸ§ª Test bot services
      run: dotnet run --configuration Release -- --test
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

  send-lunch-reminder:
    runs-on: ubuntu-latest
    needs: test-bot
    if: success()

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ”¨ Build application
      run: dotnet build --configuration Release --no-restore

    - name: ğŸ’• Send lunch reminder
      run: dotnet run --configuration Release
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}